<!--trial of map in form-->
<!-- https://openlayers.org/en/latest/apidoc/module-ol_Map-Map.html -->
<script>
    import Map from 'ol/Map';
    import Map from 'ol/Map';
    import View from 'ol/View';
    import TileLayer from 'ol/layer/Tile';
    import OSM from 'ol/source/OSM';

    var map = new Map({
    view: new View({
        center: [0, 0],
        zoom: 1
    }),
    layers: [
        new TileLayer({
        source: new OSM()
        })
    ],
    target: 'map'
    });

</script>
